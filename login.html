<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>管理登录</title>
	<link rel="stylesheet" href="/css/init.css">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/login.css">
</head>
<body>
	<div ng-app="LoginApp" ng-controller="LoginController" class="container">

      <form class="form-signin" action="javascript:void(0)" ng-controller="LoginController" ng-submit="login(credentials)" > 
        <h2 class="form-signin-heading">管理员登录</h2>
        <input type="username" class="form-control" ng-model="credentials.username" placeholder="用户名" required autofocus>
        <input type="password" class="form-control" ng-model="credentials.password" placeholder="密码" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登&nbsp;录</button>
      </form>

    </div> <!-- /container -->

    <script src="/js/angular.min.js"></script>
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/ng-login.js"></script>
</body>
</html>
